<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-charts-component/dist/aframe-charts-component.min.js"></script>
    <script src="https://unpkg.com/aframe-food-component/dist/aframe-food-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script>
    <title>ArtyRubtsov| 3d in web | a-frame labs</title>
  </head>
  <body>
      <a-scene id id="scene" shadow="autoUpdate: true; type: pcf" sound="src: url(sound/embient.mp3); autoplay: true; loop: true; volume: 0.7">
        <a-entity camera look-controls wasd-controls="acceleration:200" position="1 1.3 4"></a-entity>
        <a-entity particle-system="preset: snow" position="-5 -5 -20"></a-entity>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        
         <!-- Свет -->
        <a-assets>
                  <a-mixin id="light"
                     geometry="primitive: sphere; radius: 0.5"
                     material="color: #FFD700; shader: flat"
                    light="color: #FFD700; distance: 1000; intensity: 1; type: point; castShadow:true;"></a-mixin>
        </a-assets>
        <a-entity animation="property: rotation; to: 0 360 0; dur: 40000; easing: linear; loop: true">
          <a-entity mixin="light" position="20 5 0"></a-entity>
      </a-entity>
      
      <a-entity light="castShadow:true; type: point; intensity: 0.75; distance: 100; decay: 2"
                position="2 1 1"></a-entity>
         
    <a-light color="#777" position="-1 7 0"></a-light>
    <!-- конец света -->
        <a-entity mirror
                  box="width: 0.5; height: 0.5; depth: 1; color: #FFD700"
                  position="1 1 1">
    
        </a-entity>
 </a-assets>
      
      <!--Океан-->
      <a-plane id=" ocean"position="14 0 0" rotation="-90 0 0" width="16" height="5" color="#7BC8A4" material="src: textures/water.jpg;"
      ocean="density: 2; width: 18; depth: 17; speed: 2 "
sound="src: url(sound/pond.mp3); autoplay: true; loop: true; volume: 0.2"></a-plane>
      <!--Небо-->
      <a-sky animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 120000; loop: true; easing: linear" material="src: textures/sky.jpg; width:2000"  geometry="" scale=""></a-sky>

      <a-entity a-entity  windows-motion-controls = "hand: right" > </a-entity >
        <a-box shadow="receive: true" class="left-wall" material="src: textures/wall.jpg; repeat: 1 1" position="-2 0.5 -2" rotation="0 90 0" height="2" width="2" depth="0.2" geometry=""></a-box>
        <a-box shadow="receive: true" class="back-wall" material="src: textures/wall.jpg; repeat: 1 1" position="-1.2 0.5 -3" rotation="0 0 0" height="2" width="1.8" depth="0.2" geometry=""></a-box>
        <a-box shadow="receive: true" class="right-wall" material="src: textures/wall.jpg; repeat: 1 1" position="-0.4 0.5 -2" rotation="0 90 0" height="2" width="2" depth="0.2" geometry=""></a-box>
        <a-box shadow="receive: true" class="front-window" material="src: textures/window.jpg; width:500" position="-1 0.7 -1.023" rotation="0 0 0" height="0.5" width="0.5" depth="0.25" geometry=""></a-box>
        <a-box shadow="receive: true" class="front-wall-1" material="src: textures/wall.jpg; repeat: 1 1" position="-1.2 0.5 -1.02" rotation="0 0 0" height="2" width="1.8" depth="0.2" geometry=""></box>
          <a-box shadow="receive: true" class="right-door" material="src: textures/door.jpg; width:1000" position="0.8 0 -0.5" rotation="0 90 0" height="1" width="0.5" depth="0.25" geometry=""></a-box>
          <a-box shadow="receive: true" class="right-roof" material="src: textures/roof.jpg; repeat: 1 1" position="0.6 1.5 -1" rotation="-37 90 0" height="2" width="2.8" depth="0.05" geometry=""></a-box> 
          <a-box shadow="receive: true" class="left-roof" material="src: textures/roof.jpg; repeat: 1 1" position="-0.6 1.5 -1" rotation="37 90 0" height="2" width="2.8" depth="0.05" geometry=""></a-box> 
        <a-entity shadow="receive: true" position="-0.6 1.2 3" scale="0.2 0.2 0.2" rotation="45 0 -90" animation="property: rotation; to: 1000 0 -90; loop: true; dur: 10000; easing: linear;" obj-model="obj: url(obj/dona/dona-teodora.obj); mtl: url(obj/dona/dona-teodora.mtl)"></a-entity>
        <a-triangle position="0  2 0.1"   vertex-a="0 0.2 0" vertex-b="-1 -1 0" vertex-c="1 -1 0" rotation="0 0  0"  material="src: textures/ferma.jpg; repeat: 2 2" ></a-triangle>
        <a-triangle position="0  2 -2"   vertex-a="0 0.2 0" vertex-b="-1 -1 0" vertex-c="1 -1 0" rotation="0 180  0"  material="src: textures/ferma.jpg; repeat: 2 2" ></a-triangle>
      
       
        <!-- ТРАВА --> 
        <a-box shadow="receive: true" static-body="" class="grass" material="src: textures/grass.jpg; repeat: 5 5" position="-0.1 -0.5 -1" rotation="270 0 180" c="" height="13" width="13" depth="0.2" geometry="">
          <a-entity position="-6 1 1">
           
<!-- tree -->
<a-cylinder position="9 0 0" scale="0.2 2 0.2" rotation="0 90 -90" color="#552b00"></a-cylinder>
<a-cone position="9 0 1.5" scale="1 3 1" rotation="0 -90 -90" material="src: textures/el.png; repeat: 5 5" color="green"></a-cone>


<!-- НАЧАЛО ОЗЕРА -->
<a-entity id="water" position="1 -0.1 -0.8" rotation="0 0 -90" material="src: textures/water.jpg; "
ocean="density: 2; width: 2; depth: 2; speed: 1"
sound="src: url(sound/pond.mp3); autoplay: true; loop: true; volume: 0.1"
material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 2">
<!-- Камешки -->
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.4" position="0 0 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.5" position="0.7 1.1 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.3" position="-0.5 1.1 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone2.jpg; " radius="0.3" position="-0.8 0.5 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.3" position="-0.9 -0.1 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.3"position="1 0.6 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.3" position="1.2 0.1 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone2.jpg; " radius="0.3" position="1.2 -0.3 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.3" position="-0.8 0.1 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.3"position="-0.8 -0.3 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.4"position="0 -1 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.3"position="0.7 -1 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone2.jpg; " radius="0.3" position="-0.5 -1 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.45" position="-0.6 -0.9 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone1.jpg; " radius="0.45" position="-0.7 1 -0.1"></a-dodecahedron>
<a-dodecahedron shadow="receive: true" material="src: textures/stone2.jpg; " radius="0.45" position="-0.8 -0.4 -0.1" rotation="0 90 0"></a-dodecahedron>
</a-entity>



<!--Овца-->
 <a-gltf-model id = "sheep" position = "10 2 -0.7"  scale= ".5 .5 .5" rotation="90 0 0" SRC ="https://cdn.glitch.com/715a4135-3cd2-4a37-a005-5495ccdc40bc%2Fsheep.glb?v=1591222937546"
 animation__up="dur:20000;easing:easeInOutSine;from:-4.5;to:4;loop:-1;property:object3D.position.y"
 sound="src: url(sound/sheep.mp3); autoplay: true; loop: true; volume: 0.05">
 </a-gltf-model>
 <!--Лодка-->
 <a-gltf-model id = "boat" position = "-2 -5 -1.4" rotation= "90 0 45" scale=".04 .04 .04" SRC="https://cdn.glitch.com/715a4135-3cd2-4a37-a005-5495ccdc40bc%2Fboat1.glb?v=1591227146754"
  animation__up="dur:2000;easing:easeInOutSine;from:-4.5;to:-4;loop:-1;property:object3D.position.y"
  animation__down="dur:2000;easing:easeInOutSine;from:-4;to:-4.5;loop:-1;property:object3D.position.y"
  animation__left="dur:2000;easing:easeInOutSine;from:-5;to:5;loop:-1;property:object3D.rotation.z"
  animation__right="dur:2000;easing:easeInOutSine;from:5;to:-5;loop:-1;property:object3D.rotation.z"

  id="ocean" position="0 -0.1 -0.8" rotation="0 0 -90" material="src: textures/water.jpg; "
  ocean="density: 7; width: 4; depth: 2; speed: 1"
  material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 2"
 sound="src: url(sound/ocean.mp3); autoplay: true; loop: true; volume: 0.2">
 
</a-gltf-model>

 
<!--Зеркало-->
<a-sphere mirror position="-0.5 0 0"  rotation="90 90 0" radius="0.2"></a-sphere>

<!--Gif анимация-->
<a-entity position="0 1.52 -0.1" rotation="0 0 90" scale="0.5 0.5 0.5" geometry="primitive:box"
                  material="shader:gif;src:url(textures/rabbit.gif);" gif=""></a-entity>

<!--Кнопки-->
<a-entity position="6 -6 1" rotation="0 0 90">
  <a-cylinder color="tomato" scale="0.5 0.2 0.5" rotation="0 0 90"
         event-set__enter="_event: mouseenter; color: green"
         event-set__leave="_event: mouseleave; color: red">
  </a-cylinder>
  <a-text rotation="0 90 90" value="Hover effect" align="center" color="#FFF" visible="true" position="-0.5 0 1"
                    geometry="primitive: plane; width: 1.5" width="3" material="color: #333"></a-text>
  <a-box rotation="0 90 90" value="Hover effect" align="center" color="#FFF" visible="true" position="-0.5 0 1"
          geometry="primitive: plane; width: 1.5" width="3" material="color: #333"></a-box>
  <a-box position="0 1.5 0" id="colorRandom" color="orange" depth="1" height="1" width="0.5">
  </a-box>
  <a-text rotation="0 90 90" value="Random color on click" width="3" align="center" color="#FFF" visible="true" position="-0.5 1.5 1"
          geometry="primitive: plane; width: 1.5" material="color: #333"></a-text>
  <a-box position="0 3 0" id="soundToggle" color="green" depth="1" height="1" width="0.5" sound="src: url(sound/ambient.mp3); loop: true; volume: 0.7; maxDistance: 10000">
  </a-box>
  <a-text rotation="0 90 90" value="Toggle sound on click" align="center" width="3" color="#FFF" visible="true" position="-0.5 3 1"
          geometry="primitive: plane; width: 1.5" material="color: #333"></a-text>
  <a-cylinder position="0 4.5 0"rotation="0 0 90" id="loopToggle" color="pink" scale="0.5 0.2 0.5"
         event-set__click="_event: click; target: #scene; sound.loop: false;">
  </a-cylinder>
  <a-text rotation="0 90 90" value="Turn off ambient sound loop" align="center" width="2" color="#FFF" visible="true" position="-0.5 4.5 1"
          geometry="primitive: plane; width: 1.5" material="color: #333"></a-text>
</a-entity>

<!--Маяк-->>

    <a-box shadow="receive: true" static-body class="grass" material="src: textures/ferma.jpg; repeat: 10 10"
           position="-14 -0.5 -0.65" rotation="0 0 0"
           height="6" width="6" depth="0.2">
        <a-cylinder shadow="receive: true" material="src: textures/wall.jpg; repeat: 3 3" position="1 0 4.7" height="10"
                    radius="1.5" rotation="90 0 0">
            <a-cylinder shadow="receive: true" position="0 8 0" material="src: textures/roof.jpg" height="1.5"
                        radius="0.02">
                <a-entity shadow="receive: true" position="0.8 0.4 0" id="flag" material="src: textures/flag.png"
                          ocean="density: 2; width: 1.5; depth: 0.5; speed: 1"
                          material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                          rotation="0 0 0"></a-entity>
            </a-cylinder>
            <a-cone shadow="receive: true" class="roof" material="src: textures/roof.png; repeat: 5 5" position="0 6 0"
              rotation="0 90 0"
                    radius-bottom="1.8"
                    radius-top="0" height="3" width="1"></a-cone>
        </a-cylinder>
    </a-box>
   
   
    </a-scene>
    
  </body>
</html>
